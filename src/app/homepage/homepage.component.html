<head>
  <title>Homepage</title>
</head>

<body>
  <div class = "recent-container">
    <h1 class = "recent-title">Recent</h1>

    <div class = "recent-carousel">
      <div class = "recent-carousel-items">
        <app-set-preview-card *ngFor="let AccessData1 of recentSets"
        [AccessDataIn]="AccessData1"></app-set-preview-card>
      </div>
    </div>
  </div>

  <div class = "user-sets-container">
    <h1 class = "user-sets-title">Your Sets</h1>
    <div class = "user-sets-list">
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Mitosis</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Mafuyu</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Lincoln</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Emmet</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Adam</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Caleb</mat-card-title>
      </mat-card>
      <mat-card class = user-sets-card [routerLink]="['/viewStudySet']">
        <mat-card-title>Ox</mat-card-title>
      </mat-card>
    </div>
  </div>
</body>
