<div class = "view-header">
  <div class="title">
    <h1>Layers of OSI network Model</h1>
    <button mat-flat-button class = "edit-button" [routerLink]="['/edit-set']" [queryParams]="{sid: 'aaaa'}">
      <mat-icon>mode_edit</mat-icon>
      Edit
    </button>
    <app-studybuttonmenu class ="study-button"></app-studybuttonmenu>
  </div>
  <p>description</p>
</div>
<div class="tabs">
  <app-tabs>
    <app-tab-item>
      <app-tab-label>Flashcards</app-tab-label>
      <app-tab-body>
        <div class="content">
          <h2>Flashcard Content</h2>
        </div>
      </app-tab-body>
    </app-tab-item>
    <app-tab-item>
      <app-tab-label>Sequences</app-tab-label>
      <app-tab-body>
        <div class="content">
          <div class="sequence-list">
            <h2>Sequence List</h2>
          </div>
          <div class = sequence>
            <h2>Sequence Content</h2>
          </div>
        </div>
      </app-tab-body>
    </app-tab-item>
  </app-tabs>
</div>
