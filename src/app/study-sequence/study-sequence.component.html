<div class="container">
  <div class="back-to-view">
    <app-return-ribbon></app-return-ribbon>
  </div>
  <div class="card-pool">
    <h2>Card pool</h2>
    <app-sequence-card></app-sequence-card>
    <app-sequence-card></app-sequence-card>
  </div>
  <div class="sequence-select">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{sequenceTitle}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let name of sequenceName">
          <p>{{name}}</p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="sequence-builder">
    <div class="cards-in-sequence">
        <h2>Cards in Sequence</h2>
    </div>
    <div class="check-show-answer">
        <h2>Check/showAnswer</h2>
    </div>
  </div>
</div>
