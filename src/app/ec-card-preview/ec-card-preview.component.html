<div class="preview-row">
  <mat-card class="flashcard-edit padding-small">
    <mat-card-title class="card-front">{{ flashcard.term }}</mat-card-title>
  </mat-card>
  <mat-card class="flashcard-edit padding-small">
    <mat-card-title class="card-back">{{ flashcard.definition }}</mat-card-title>
    <img class="flashcard-image" *ngIf="flashcard.hasImage();" src={{flashcard.image}}>
  </mat-card>
  <mat-icon fontIcon="menu"></mat-icon>
</div>
