<!-- flashcard.component.html -->
<div class="flashcard-container" [style.height.px]="height" [style.width.px]="width">
  <div class="flashcard-scaler" [style.scale]="scaleFactor">
    <div class="flashcard" [class.flipped]="isFlipped" (click)="flipCard()"
      [style.box-shadow]="flippable?
        '4px 0 8px var(--card-shadow), -4px 0 4px var(--card-shadow), 0 4px 4px var(--card-shadow)' :
        '0 0, 0 0, 0 0'">
      <div class="front">
        <mat-icon
          *ngIf="flippable"
          aria-hidden="false"
          aria-label="Flip icon"
          fontIcon="autorenew"
          class="arrow">
        </mat-icon>
        <div class = "front-content">
          {{ flashcard.term }}
        </div>
      </div>
      <div class="back">
        <mat-icon
          *ngIf="flippable"
          aria-hidden="false"
          aria-label="Flip icon"
          fontIcon="autorenew"
          class="arrow">
        </mat-icon>
        <div class = "back-content">
          <div class = "back-text" [innerHTML]="flashcard.definition">
          </div>
          <img class="flashcard-image"
            *ngIf="flashcard.hasImage();"
            src={{this.imageService.loadImage(flashcard.image)}}>
        </div>
      </div>
    </div>
  </div>
</div>
