<div class="card-row">
  <mat-card class="view-card padding padding-medium">
    <mat-card-title id="card-front" lang="en">{{ flashcard.term }}</mat-card-title>
  </mat-card>
  <mat-card class="view-card padding-medium">
    <mat-card-title id="card-back" lang="en" [innerHTML]="flashcard.definition"></mat-card-title>
    <img class="flashcard-image" *ngIf="flashcard.hasImage();" src={{this.imageService.loadImage(flashcard.image)}}>
  </mat-card>
</div>
