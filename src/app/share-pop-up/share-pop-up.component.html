<h2 mat-dialog-title><b>Share this study set</b></h2>
<div id="share-url">
  <mat-form-field id="url-field">
    <mat-label>Set Url</mat-label>
    <input matInput [(ngModel)]="url" disabled>
  </mat-form-field>
  <div id="copy-button">
    <button mat-flat-button class="button" (click)="onShareClick()">Copy Link</button>
  </div>
</div>
