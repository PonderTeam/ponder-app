<section id="search-results" class="outer-margin">
  <h1><b>Results for "</b>{{query$ | async}}<b>"</b></h1>
  <div *ngIf="(results$ | async) as studySets">
    <div *ngIf="studySets.length > 0; else noResults"></div>
    @for(sid of studySets; track sid) {
      <app-set-preview-card class="preview" [setId]="sid"></app-set-preview-card>
    }
  </div>
</section>

<ng-template #noResults><p>Uh oh! No study sets match your search.</p></ng-template>
