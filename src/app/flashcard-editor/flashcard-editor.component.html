<div class = "flashcards-content">
  <div class="flashcard-tab-left" cdkScrollable>
    <div cdkDropList class="prev-card-list" (cdkDropListDropped)="drop($event)" [cdkDropListAutoScrollStep]="10">
      @for (flashcard of flashcards; track flashcards; let i = $index) {
        <div class="list-item" [ngClass] = "{'selected-list-item': flashcard == selectedCard && highlight}">
          {{i + 1}}.
          <div cdkDrag (click)="onPreviewSelect(flashcard)" (cdkDragStarted)="drag($event, flashcard)">
            <ec-card-preview [flashcard]="flashcard"></ec-card-preview>
          </div>
        </div>
      }
    </div>
    <button mat-fab  extended class="add-button ">+ Add Card</button>
  </div>

  <div class="flashcard-tab-right">
    <div class="format-text">
      <mat-icon>format_bold</mat-icon>
      <mat-icon>format_italic</mat-icon>
      <mat-icon>format_underline</mat-icon>
    </div>
    Term:
    <mat-form-field id="term-textbox">
      <input matInput type="text" placeholder="Term" [(ngModel)]="selectedCard.term">
    </mat-form-field>
    Definition:
    <mat-form-field id="definition-textbox">
      <textarea matInput type="text" placeholder="Definition" [(ngModel)]="selectedCard.definition" rows="15"></textarea>
    </mat-form-field>
  </div>
</div>
