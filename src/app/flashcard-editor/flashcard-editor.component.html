<div class = "flashcards-content">
  <div class="flashcard-tab-left">
    <div cdkDropList class="prev-card-list" (cdkDropListDropped)="drop($event)">
      @for (flashcard of flashcards; track flashcards; let i = $index) {
        <div class="list-item" [ngClass] = "{'selected-list-item': flashcard == selectedCard && highlight}">
          {{i + 1}}.
          <div cdkDrag (click)="onPreviewSelect(flashcard)" (cdkDragStarted)="drag($event)">
            <div class="drag-placeholder" *cdkDragPlaceholder></div>
            <ec-card-preview [flashcard]="flashcard"></ec-card-preview>
          </div>
        </div>
      }
    </div>
    <button mat-fab  extended class="add-button ">+ Add Card</button>
  </div>

  <div class="flashcard-tab-right">
    <div class="format-text">
      <mat-icon>format_bold</mat-icon>
      <mat-icon>format_italic</mat-icon>
      <mat-icon>format_underline</mat-icon>
    </div>
    Term:
    <mat-form-field class = "term-textbox">
      <mat-label>Term</mat-label>
      <input matInput type="text" [(ngModel)]="selectedCard.term">
    </mat-form-field>
    Definition:
    <mat-form-field class = "definition-textbox">
      <mat-label>Definition</mat-label>
      <input matInput type="text" [(ngModel)]="selectedCard.definition">
    </mat-form-field>
  </div>
</div>
