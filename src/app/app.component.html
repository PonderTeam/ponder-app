<main>
  <header>
    <app-navbar [uid]="uid" (signingOut)="uid = &quot;&quot;"></app-navbar>
  </header>
  <section>
    <router-outlet *ngIf="uid != &quot;&quot; else elseBlock"></router-outlet>
    <ng-template #elseBlock>
      <app-sign-in
        (uid)="signIn($event)"
      ></app-sign-in>
    </ng-template>
  </section>
</main>
