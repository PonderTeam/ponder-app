<main>
  <header>
    <app-navbar [signedIn]="signedIn" (signOut)="signedIn=false"></app-navbar>
  </header>
  <section>
    <router-outlet *ngIf="signedIn; else elseBlock"></router-outlet>
    <ng-template #elseBlock>
      <app-sign-in
        (signIn)="this.signedIn = true"
      ></app-sign-in>
    </ng-template>
  </section>
</main>
