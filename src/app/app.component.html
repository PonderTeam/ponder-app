<main id="main-app">
  <header>
    <app-navbar [signedIn]="signedIn" (signingOut)="signedIn = false;"></app-navbar>
  </header>
  <section id="page">
    <router-outlet *ngIf="signedIn; else elseBlock"></router-outlet>
    <ng-template #elseBlock>
      <app-sign-in (signIn)="this.checkSignIn()"></app-sign-in>
    </ng-template>
  </section>
</main>
