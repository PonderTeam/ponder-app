<h2 mat-dialog-title>Invalid or Incomplete Study Set</h2>
<mat-dialog-content>
  <p>Make sure that:</p>
  <ul>
    <li>Study set has a title.</li>
    <li>Flashcards have both a term and definition.</li>
    <li>Sequences have at least two flashcards.</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">close</button>
</mat-dialog-actions>
