<button class="view-button button" mat-flat-button [matMenuTriggerFor]="menu">
  <mat-icon>arrow_drop_down</mat-icon>
  Study
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item
    [routerLink]="['/study-flashcard']"
    [queryParams]="{sid: setId}">
    Flashcard
  </button>
  <button *ngIf = "showSequenceSelection > 0" mat-menu-item
    [routerLink]="['/study-sequence']"
    [queryParams]="{sid: setId}">
    Sequence
  </button>
</mat-menu>
